<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div id="container">
        <img src="../imagens/arquivos-necessarios-estilizando-formularios-parte2/perfil.png">
        
        <form action="">
            <div>
                <input class="email" type="text" name="email" id="email" placeholder="Digite seu email">
                <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>
            <div>
                <input class="submit" type="submit" value="Login">
            </div>
            <div class="content-checkbox">
                <input class="checkbox" type="checkbox" id="lembrar">
                <label for="lxembrar">Mantenha-me conectado</label>
            </div>
        </form>
    </div>
    
</body>
</html>
