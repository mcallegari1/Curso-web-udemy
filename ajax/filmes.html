<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Filmes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="xmltojson.js"></script>
    <script>

        function getXmlFilmes(){

            let ajax = new XMLHttpRequest();
            ajax.open('GET', "http://localhost/Curso%20Web%20Udemy/ajax/filmes.xml");
            // falta jogar na tela os dados mas nao to afim
            ajax.onreadystatechange = () => {
                if(ajax.readyState == 4 && ajax.status == 200){
                    let response = ajax.responseText;
                    
                    let domParser = new DOMParser();
                    let xTree = domParser.parseFromString(response, 'text/xml');

                    data = xmlToJson(xTree);
                    console.log(data);
                }
            }

            ajax.send();
        }
    </script>
</head>
<body>

    <nav class="navbar navbar-light bg-light mb-4">

        <div class="container">
            <div class="navbar-brand mb-0 h1">
                <h3>Catalogo de Filmes</h3>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button class="btn btn-success" type="button" onclick="getXmlFilmes()">Click</button>
                </div>
            </div>
        </div>
    </nav>
    
</body>
</html>
