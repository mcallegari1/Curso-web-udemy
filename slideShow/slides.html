<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Slide Show</title>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="images/wpp1.jpg" style="width:100%">
      <div class="text">Skate Brands</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="images/evo.jpg" style="width:100%">
      <div class="text">Evo</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="images/1887236.jpg" style="width:100%">
      <div class="text">Green Hell</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

    
</body>
<script src='slide.js'></script>

</html>
